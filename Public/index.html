<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper" class="h-screen w-screen" >
     <div class="main_container">
        
    <div class="weather_container">
     <div>Weather App</div>
       <!-- Weather Container -->
       <!-- Option -->
       <div class="switch_tab">
           <p class="user_weather cursor-pointer">Your Weather</p>
            <p class="search_weather cursor-pointer">Search Weather</p>
          </div>
          
        <div>
          <!-- Grant Access -->
          <div class="grant_access opacity-0">
               <img src="./assets/location.png" alt="" loading="lazy" height="80" width="80">
               <p>Grant Location Access</p>
               <p>Allow Access to get weather Information</p>
               <p class="grant">Grant Access</p>
          </div>

          <!-- Search tab -->

          <form class="search_form opacity-0">
            <input type="text" name="" id="city" placeholder="Search city here...">
            <p  class="search_btn cursor-pointer bg-black"><img class="search_btn" src="./assets/search.png" alt="" loading="lazy" height="20" width="20"></p>
          </form>
          <!-- Loading page -->
          <div class="loading_page opacity-0">
            <img src="./assets/loading.gif" alt="" height="120" width="120">
            <p>Loading...</p>
          </div>
             
           <!-- Weather -->
           <div class="weather_data opacity-0">
            <div>
                <p search_city ></p>
                 <img flag>
            </div>
            <p discription></p>
            <img discription_img>
            <p class="temp"> Â°C</p>
            <div>
                <div data_windspeed>
                    <img src="./assets/wind.png" alt="" loading="lazy" height="120" width="120">
                    <p>WINDSPEED</p>
                    <p speed></p>
                </div>
                <div data_humidity>
                    <img src="./assets/humidity.png" alt="" height="120" width="120">
                    <p>Humidity</p>
                    <p humid></p>
                </div>
                <div data_cloudness>
                    <img src="./assets/cloud.png" alt="" height="120" width="120">
                    <p>Cloudness</p>
                    <p cloud></p>
                </div>
                
            </div>

           </div>





       </div>



    </div>
    

     </div>   

    </div>
    <script src="script.js"></script>
</body>
</html>
